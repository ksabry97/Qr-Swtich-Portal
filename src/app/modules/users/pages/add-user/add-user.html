<app-modal-header
  [title]="
    viewMode
      ? ('users.addUser.viewUser' | translate)
      : editMode
      ? ('users.addUser.editUser' | translate)
      : ('users.addUser.title' | translate)
  "
></app-modal-header>
<div class="content">
  <form [formGroup]="userForm" class="flex flex-col gap-3">
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'common.email' | translate"
          [placeholder]="'common.enterEmail' | translate"
          formControlName="email"
          [controlName]="'email'"
          [parentGroup]="userForm"
          [required]="true"
          [disabled]="viewMode"
        ></app-qr-input>
        <app-qr-input
          class="w-1/2"
          [label]="'common.username' | translate"
          [placeholder]="'common.enterUsername' | translate"
          formControlName="username"
          [controlName]="'username'"
          [parentGroup]="userForm"
          [required]="true"
          [disabled]="viewMode || editMode"
        ></app-qr-input>
      </div>
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'common.firstName' | translate"
          [placeholder]="'common.enterFirstName' | translate"
          formControlName="firstName"
          [controlName]="'firstName'"
          [parentGroup]="userForm"
          [required]="true"
          [disabled]="viewMode"
        ></app-qr-input>
        <app-qr-input
          class="w-1/2"
          [label]="'common.lastName' | translate"
          [placeholder]="'common.enterLastName' | translate"
          formControlName="lastName"
          [controlName]="'lastName'"
          [parentGroup]="userForm"
          [required]="true"
          [disabled]="viewMode"
        ></app-qr-input>
      </div>
      <div class="flex gap-3">
        <div class="flex flex-col gap-2 w-1/2">
          <app-qr-password
            [label]="'common.password' | translate"
            [placeholder]="'common.enterPassword' | translate"
            formControlName="password"
            [controlName]="'password'"
            [parentGroup]="userForm"
            [disabled]="viewMode || editMode"
            (ngModelChange)="validate()"
            class="w-full"
          ></app-qr-password>
          <span class="text-red-500" *ngIf="errorMessages">{{
            errorMessages[0]
          }}</span>
        </div>
        <app-qr-select
          formControlName="assignRoleById"
          [controlName]="'assignRoleById'"
          [parentGroup]="userForm"
          [options]="assignedRoles"
          [label]="'common.assignedRoles' | translate"
          [placeholder]="'common.selectRole' | translate"
          class="w-1/2"
          [mode]="'multiple'"
          [disabled]="viewMode"
        ></app-qr-select>
      </div>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'common.saveAndSubmit' | translate"
  (isSubmitted)="submit()"
  *ngIf="!viewMode"
></app-modal-footer>
