<app-modal-header
  [title]="
    viewMode
      ? ('tenants.addTenant.viewTenant' | translate)
      : ('tenants.addTenant.title' | translate)
  "
></app-modal-header>
<div class="content">
  <form [formGroup]="tenantForm" class="flex flex-col gap-3">
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <label>{{ "tenants.addTenant.basicInfo" | translate }}</label>
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'tenants.addTenant.tenantName' | translate"
          [placeholder]="'tenants.addTenant.enterTenantName' | translate"
          formControlName="tenantName"
          [controlName]="'tenantName'"
          [parentGroup]="tenantForm"
          [required]="true"
          [disabled]="viewMode"
        ></app-qr-input>
        <app-qr-select
          formControlName="countryCode"
          [controlName]="'countryCode'"
          [parentGroup]="tenantForm"
          [options]="countries"
          [label]="'tenants.addTenant.country' | translate"
          [placeholder]="'tenants.addTenant.selectCountry' | translate"
          [required]="true"
          class="w-1/2"
          [disabled]="viewMode"
        ></app-qr-select>
      </div>

      <div class="flex gap-2 flex-col">
        <label>{{ "tenants.addTenant.description" | translate }}</label>
        <textarea
          class="p-3"
          [placeholder]="'tenants.addTenant.writeDescription' | translate"
          formControlName="description"
          [readonly]="viewMode"
        ></textarea>
      </div>
    </section>
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <label>{{ "tenants.addTenant.contactInfo" | translate }}</label>
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'tenants.addTenant.contactEmail' | translate"
          [placeholder]="'tenants.addTenant.enterContactEmail' | translate"
          formControlName="contactEmail"
          [controlName]="'contactEmail'"
          [parentGroup]="tenantForm"
          [disabled]="viewMode"
          [required]="true"
        ></app-qr-input>

        <app-phone-input
          class="w-1/2"
          [label]="'tenants.addTenant.contactPhone' | translate"
          [placeholder]="'tenants.addTenant.enterContactPhone' | translate"
          formControlName="contactPhone"
          [controlName]="'contactPhone'"
          [parentGroup]="tenantForm"
          [disabled]="viewMode"
          [required]="true"
        ></app-phone-input>
      </div>
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'tenants.addTenant.contactPerson' | translate"
          [placeholder]="'tenants.addTenant.enterContactPerson' | translate"
          formControlName="firstName"
          [controlName]="'firstName'"
          [parentGroup]="tenantForm"
          [disabled]="viewMode"
          [required]="true"
        ></app-qr-input>
        <app-qr-input
          class="w-1/2"
          [label]="'common.lastName' | translate"
          [placeholder]="'common.lastName' | translate"
          formControlName="lastName"
          [controlName]="'lastName'"
          [parentGroup]="tenantForm"
          [disabled]="viewMode"
          [required]="true"
        ></app-qr-input>
      </div>
      <app-qr-input
        class="w-full"
        [label]="'tenants.addTenant.address' | translate"
        [placeholder]="'tenants.addTenant.enterAddress' | translate"
        formControlName="contantAddress"
        [controlName]="'contantAddress'"
        [parentGroup]="tenantForm"
        [disabled]="viewMode"
      ></app-qr-input>
    </section>
  </form>
</div>
<app-modal-footer
  *ngIf="!viewMode"
  [submitText]="'common.saveAndSubmit' | translate"
  (isSubmitted)="submit()"
></app-modal-footer>
