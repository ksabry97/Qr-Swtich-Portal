<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'auditLogs.title' | translate"
    [showButton]="false"
  ></app-entity-header>
  <app-table-filter></app-table-filter>
  <app-qr-table
    [columns]="columns"
    [data]="audits"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [total]="total"
    (onLazyLoad)="getAllAudits($event, pageSize)"
    (onPageSize)="getAllAudits(pageIndex, $event)"
    (onActionClick)="viewAudit($event)"
    [isAudit]="true"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="viewAuditCom"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ additionalData: additionalData }"
></app-qr-modal>
