<app-modal-header
  [description]="'configure a new ATM service endpoint and settings'"
  [title]="'Add new fee'"
></app-modal-header>
<div class="content">
  <form [formGroup]="feeForm" class="flex flex-col gap-3">
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'Fee Profile Name'"
          [placeholder]="'enter fee name'"
          formControlName="feeName"
          [controlName]="'feeName'"
          [parentGroup]="feeForm"
          [required]="true"
        ></app-qr-input>
        <app-qr-input
          class="w-1/2"
          [label]="'Currency'"
          [placeholder]="'enter currency code'"
          formControlName="currency"
          [controlName]="'currency'"
          [parentGroup]="feeForm"
          [required]="true"
        ></app-qr-input>
      </div>
      <div class="flex gap-3">
        <app-qr-date-picker
          [controlName]="'from'"
          [parentGroup]="feeForm"
          [label]="'Effective from'"
          [placeholder]="'select date'"
          [required]="true"
          class="w-1/2"
        ></app-qr-date-picker>
        <app-qr-date-picker
          [controlName]="'to'"
          [parentGroup]="feeForm"
          [label]="'Effective to'"
          [placeholder]="'select date'"
          class="w-1/2"
        ></app-qr-date-picker>
      </div>
      <div class="flex gap-2 flex-col">
        <label>Description</label>
        <textarea
          class="p-3"
          placeholder="write here what services do..."
          formControlName="description"
        ></textarea>
      </div>
      <label>Fee Type</label>
      <div class="flex items-center gap-3 flex-wrap">
        <div class="flex items-center gap-3 w-2/5">
          <input type="radio" formControlName="feeType" [value]="1" />
          <label>Percentage</label>
          <app-qr-input-number
            [placeholder]="'ex. pay bills'"
            formControlName="percentage"
            [controlName]="'percentage'"
            [parentGroup]="feeForm"
            [unit]="'%'"
          ></app-qr-input-number>
        </div>
        <div class="flex items-center gap-3 w-2/5">
          <input type="radio" formControlName="feeType" [value]="2" />
          <label>Fixed</label>
          <app-qr-input-number
            [placeholder]="'ex. pay bills'"
            formControlName="fixed"
            [controlName]="'fixed'"
            [parentGroup]="feeForm"
            [unit]="'XOF'"
          ></app-qr-input-number>
        </div>
        <div class="flex items-center gap-3 w-full">
          <input type="radio" formControlName="feeType" [value]="3" />
          <label>Range </label>
          <div class="range flex">
            <nz-icon
              nzType="swap"
              nzTheme="outline"
              style="color: grey; font-size: 14px"
              class="icon"
            />
            <input
              type="number"
              class="w-1/2 p-2"
              formControlName="minValue"
              placeholder="start"
            />
            <input
              type="number"
              class="w-1/2 p-2"
              formControlName="maxValue"
              placeholder="end"
            />
            <span class="input-number-icon">XOF</span>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'Save & Submit'"
  (isSubmitted)="submit()"
></app-modal-footer>
