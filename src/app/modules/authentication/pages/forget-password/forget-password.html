<div class="flex justify-center items-center custom-container">
  <form class="flex flex-col gap-5 p-6 rounded-md" [formGroup]="resetForm">
    <h1>{{ 'auth.forgetPassword.title' | translate }}</h1>
    <app-qr-input
      [label]="'common.email' | translate"
      [placeholder]="'common.enterEmail' | translate"
      formControlName="email"
      [controlName]="'email'"
      [parentGroup]="resetForm"
    ></app-qr-input>
    <button class="submit-btn rounded-md" [disabled]="resetForm.invalid">
      {{ 'auth.forgetPassword.continue' | translate }}
    </button>
    <button class="bk-btn rounded-md" (click)="back()">{{ 'auth.forgetPassword.backToLogin' | translate }}</button>
  </form>
</div>
