<app-modal-header [title]="'Transactions Details'"></app-modal-header>
<div class="content">
  <section>
    <h1>{{ Transaction Id}} : {{ transactionNo }}</h1>
    <div class="grid grid-cols-3 gap-3 mt-3">
      <div class="flex flex-col" *ngFor="let item of data; let i = index">
        <p>{{ item.label | translate }}</p>
        <span>{{
          item.type == "date" ? (item.value | date : "medium") : item.value
        }}</span>
      </div>
    </div>
  </section>
</div>
