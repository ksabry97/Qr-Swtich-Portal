<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'wallets.title' | translate"
    (isCreateClicked)="openModel()"
    [showButton]="isAllowed(Wallets.CreateWallet)"
  ></app-entity-header>
  <app-table-filter
    [filterConfigs]="filterConfigs"
    (filters)="filterTable($event)"
  ></app-table-filter>
  <app-qr-table
    [columns]="columns"
    [data]="wallets"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [total]="total"
    (onActionClick)="callAction($event)"
    (onLazyLoad)="getAllWallets($event, pageSize)"
    (onPageSize)="getAllWallets(pageIndex, $event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="addWallet"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, walletId: walletId }"
></app-qr-modal>
