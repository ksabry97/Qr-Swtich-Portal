<div class="flex flex-col gap-2">
  <app-entity-header
    [title]="'roles.title' | translate"
    (isCreateClicked)="openModel()"
    [showButton]="isAllowed(Roles?.CreateRole)"
  ></app-entity-header>
  <app-qr-table
    [columns]="columns"
    [data]="roles"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [frontPagination]="true"
    (onActionClick)="callAction($event)"
    (isConfirmed)="deleteRole($event)"
    [tenantTable]="false"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="addRole"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, roleId: roleId, editMode: editMode }"
></app-qr-modal>
