<div class="flex justify-center items-center custom-container">
  <form class="flex flex-col gap-5 p-6 rounded-md" [formGroup]="resetForm">
    <h1>Forget Password</h1>
    <app-qr-input
      [label]="'Email'"
      [placeholder]="'enter your email'"
      formControlName="email"
      [controlName]="'email'"
      [parentGroup]="resetForm"
    ></app-qr-input>
    <button class="submit-btn rounded-md" [disabled]="resetForm.invalid">
      Continue
    </button>
    <button class="bk-btn rounded-md" (click)="back()">Back to login</button>
  </form>
</div>
