<app-modal-header
  [description]="'configure a new ATM service endpoint and settings'"
  [title]="'Add new fee'"
></app-modal-header>
<div class="content">
  <form [formGroup]="feeForm" class="flex flex-col gap-3">
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'Fee Profile Name'"
          [placeholder]="'enter fee name'"
          formControlName="name"
          [controlName]="'name'"
          [parentGroup]="feeForm"
          [required]="true"
        ></app-qr-input>
        <app-qr-input
          class="w-1/2"
          [label]="'Currency'"
          [placeholder]="'enter currency code'"
          formControlName="currency"
          [controlName]="'currency'"
          [parentGroup]="feeForm"
          [required]="true"
        ></app-qr-input>
      </div>

      <label>Fee Type</label>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-3 w-1/2">
          <input type="radio" formControlName="feeType" [value]="0" />
          <label>Fixed</label>
          <app-qr-input-number
            [placeholder]="'ex. pay bills'"
            formControlName="fixed"
            [controlName]="'fixed'"
            [parentGroup]="feeForm"
            [unit]="'XOF'"
            [disabled]="feeForm.get('feeType')?.value !== 0"
          ></app-qr-input-number>
        </div>
        <div class="flex items-center gap-3 w-1/2">
          <input type="radio" formControlName="feeType" [value]="1" />
          <label>Percentage</label>
          <app-qr-input-number
            [placeholder]="'ex. pay bills'"
            formControlName="percentage"
            [controlName]="'percentage'"
            [parentGroup]="feeForm"
            [unit]="'%'"
            [disabled]="feeForm.get('feeType')?.value !== 1"
          ></app-qr-input-number>
        </div>
      </div>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'Save & Submit'"
  (isSubmitted)="submit()"
></app-modal-footer>
