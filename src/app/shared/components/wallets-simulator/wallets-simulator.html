<div
  class="p-8 w-full flex justify-between items-center custom-container gap-8"
>
  <div
    class="form-container w-[95vw] bg-white min-h-[95vh] rounded-3xl relative p-6 flex justify-center items-center flex-col gap-8"
  >
    <h1>Active Wallets</h1>
    <div class="grid grid-cols-2 gap-4 w-full">
      <div class="wallet w-full p-4 rounded-md" *ngFor="let wallet of wallets">
        <p>{{ wallet.name }} ({{ wallet.id }})</p>
      </div>
    </div>
  </div>
</div>
