<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'tenants.title' | translate"
    (isCreateClicked)="openModel()"
    [showButton]="isAllowed(Tenants?.CreateTenant)"
  ></app-entity-header>
  <app-table-filter
    [filterConfigs]="filterConfigs"
    (filters)="filterTable($event)"
  ></app-table-filter>
  <app-qr-table
    [columns]="columns"
    [data]="tenants"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [frontPagination]="true"
    (onActionClick)="callAction($event)"
    [tenantTable]="true"
    (isConfirmed)="activateTenant($event)"
    [total]="total"
    (onLazyLoad)="getAllTenants($event, pageSize)"
    (onPageSize)="getAllTenants(pageIndex, $event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="createTenant"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, tenantId: tenantId }"
></app-qr-modal>
