<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'Transactions'"
    [showButton]="false"
  ></app-entity-header>
  <app-table-filter></app-table-filter>
  <app-qr-table
    [columns]="columns"
    [data]="transactions"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [total]="total"
    (onLazyLoad)="getAllTransactions($event, pageSize)"
    (onPageSize)="getAllTransactions(pageIndex, $event)"
    (onActionClick)="openModel($event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="view"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ transactionId: transactionId }"
></app-qr-modal>
