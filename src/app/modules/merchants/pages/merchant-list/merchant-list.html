<div class="flex flex-col gap-2">
  <app-entity-header
    [title]="'merchants.title' | translate"
    (isCreateClicked)="openModel()"
  ></app-entity-header>
  <app-qr-table
    [columns]="columns"
    [data]="merchants"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    (onActionClick)="callAction($event)"
    [total]="total"
    (onLazyLoad)="getAllMerchants($event, 10)"
    (onPageSize)="getAllMerchants(pageIndex, $event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="addMerchant"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, merchantId: merchantId, editMode: editMode }"
></app-qr-modal>
