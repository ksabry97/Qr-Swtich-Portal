<div class="flex flex-col gap-2">
  <app-entity-header
    [title]="'fees.title' | translate"
    (isCreateClicked)="openModel()"
  ></app-entity-header>
  <app-qr-table
    [columns]="columns"
    [data]="fees"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    (onActionClick)="callAction($event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="addFee"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, feeId: feeId, }"
></app-qr-modal>
