<div class="flex flex-col gap-2">
  <app-entity-header
    [title]="'auditLogs.title' | translate"
    [showButton]="false"
  ></app-entity-header>
  <app-qr-table
    [columns]="columns"
    [data]="audits"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [total]="total"
    (onLazyLoad)="getAllAudits($event, 10)"
    (onPageSize)="getAllAudits(pageIndex, $event)"
  ></app-qr-table>
</div>
