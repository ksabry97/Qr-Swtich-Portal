<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'users.title' | translate"
    (isCreateClicked)="openModel()"
    [showButton]="isAllowed(Users?.CreateUser)"
  ></app-entity-header>
  <app-table-filter
    [filterConfigs]="filterConfigs"
    (filters)="filterTable($event)"
  ></app-table-filter>
  <app-qr-table
    [columns]="columns"
    [data]="users"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    [total]="total"
    (onLazyLoad)="getAllUsers($event, pageSize)"
    (onPageSize)="getAllUsers(pageIndex, $event)"
    (onActionClick)="callAction($event)"
    (isConfirmed)="activateUser($event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="addUser"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, userId: userId, editMode: editMode }"
></app-qr-modal>
