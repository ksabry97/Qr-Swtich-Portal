<app-modal-header
  [description]="'configure a new ATM service endpoint and settings'"
  [title]="'Create new role'"
></app-modal-header>
<div class="content">
  <form [formGroup]="roleGroup" class="flex flex-col gap-5">
    <section class="flex w-full flex-col gap-3">
      <app-qr-input
        class="w-full"
        [label]="'Role name'"
        [placeholder]="'ex. admin'"
        formControlName="name"
        [controlName]="'name'"
        [parentGroup]="roleGroup"
        [required]="true"
      ></app-qr-input>
      <div class="flex gap-3">
        <div class="flex gap-2 flex-col w-full">
          <label>description</label>
          <textarea
            class="p-3"
            placeholder="description"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <app-qr-select
        formControlName="assignPermissionIds"
        [controlName]="'assignPermissionIds'"
        [parentGroup]="roleGroup"
        [options]="assignedPermissions"
        [label]="'Assigned Permissions'"
        [placeholder]="'select permission'"
        class="w-1/2"
        [mode]="'multiple'"
      ></app-qr-select>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'Save & Submit'"
  (isSubmitted)="submit()"
></app-modal-footer>
