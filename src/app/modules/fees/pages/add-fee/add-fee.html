<app-modal-header
  [description]="'fees.addFee.description' | translate"
  [title]="'fees.addFee.title' | translate"
></app-modal-header>
<div class="content">
  <form [formGroup]="feeForm" class="flex flex-col gap-3">
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'fees.addFee.feeProfileName' | translate"
          [placeholder]="'fees.addFee.enterFeeName' | translate"
          formControlName="name"
          [controlName]="'name'"
          [parentGroup]="feeForm"
          [required]="true"
        ></app-qr-input>
        <app-qr-select
          formControlName="currency"
          [controlName]="'currency'"
          [parentGroup]="feeForm"
          [options]="currencies"
          [label]="'fees.addFee.currency' | translate"
          [placeholder]="'fees.addFee.selectCurrency' | translate"
          [required]="true"
          class="w-1/2"
        ></app-qr-select>
      </div>

      <label>{{ 'fees.addFee.feeType' | translate }}</label>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-3 w-1/2">
          <input type="radio" formControlName="feeType" [value]="0" />
          <label>{{ 'fees.addFee.fixed' | translate }}</label>
          <app-qr-input-number
            [placeholder]="'fees.addFee.examplePlaceholder' | translate"
            formControlName="flatFee"
            [controlName]="'flatFee'"
            [parentGroup]="feeForm"
            [unit]="'XOF'"
            [disabled]="feeForm.get('feeType')?.value !== 0"
          ></app-qr-input-number>
        </div>
        <div class="flex items-center gap-3 w-1/2">
          <input type="radio" formControlName="feeType" [value]="1" />
          <label>{{ 'fees.addFee.percentage' | translate }}</label>
          <app-qr-input-number
            [placeholder]="'fees.addFee.examplePlaceholder' | translate"
            formControlName="percantage"
            [controlName]="'percantage'"
            [parentGroup]="feeForm"
            [unit]="'%'"
            [disabled]="feeForm.get('feeType')?.value !== 1"
          ></app-qr-input-number>
        </div>
      </div>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'common.saveAndSubmit' | translate"
  (isSubmitted)="submit()"
></app-modal-footer>
