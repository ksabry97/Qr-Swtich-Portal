<app-modal-header
  [title]="
    viewMode
      ? ('roles.addRole.viewRole' | translate)
      : editMode
      ? ('roles.addRole.editRole' | translate)
      : ('roles.addRole.title' | translate)
  "
></app-modal-header>
<div class="content">
  <form [formGroup]="roleGroup" class="flex flex-col gap-5">
    <section class="flex w-full flex-col gap-3">
      <app-qr-input
        class="w-full"
        [label]="'roles.addRole.roleName' | translate"
        [placeholder]="'roles.addRole.enterRoleName' | translate"
        formControlName="name"
        [controlName]="'name'"
        [parentGroup]="roleGroup"
        [required]="true"
      ></app-qr-input>
      <div class="flex gap-3">
        <div class="flex gap-2 flex-col w-full">
          <label>{{ "roles.addRole.description" | translate }}</label>
          <textarea
            class="p-3"
            [placeholder]="'roles.addRole.description' | translate"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <app-qr-select
        formControlName="assignPermissionIds"
        [controlName]="'assignPermissionIds'"
        [parentGroup]="roleGroup"
        [options]="assignedPermissions"
        [label]="'roles.addRole.assignedPermissions' | translate"
        [placeholder]="'roles.addRole.selectPermission' | translate"
        class="w-1/2"
        [mode]="'multiple'"
      ></app-qr-select>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'common.saveAndSubmit' | translate"
  (isSubmitted)="submit()"
></app-modal-footer>
