<app-modal-header [title]="'Additional Details'"></app-modal-header>
<div class="content">
  <table class="w-100">
    <thead>
      <tr>
        <th>Property</th>
        <th>Old Value</th>
        <th>New Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.property }}</td>
        <td>{{ item.oldValue }}</td>
        <td>{{ item.newValue }}</td>
      </tr>
    </tbody>
  </table>
</div>
