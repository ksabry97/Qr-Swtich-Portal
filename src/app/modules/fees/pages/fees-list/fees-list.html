<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'fees.title' | translate"
    (isCreateClicked)="openModel(0)"
    [showButton]="isAllowed(Fees?.CreateFee)"
  ></app-entity-header>
  <app-table-filter
    [filterConfigs]="filterConfigs"
    (filters)="filterTable($event)"
  ></app-table-filter>
  <app-qr-table
    [columns]="columns"
    [data]="fees"
    [actions]="actions"
    [paginator]="true"
    [rows]="10"
    (onActionClick)="callAction($event)"
    [total]="total"
    (onLazyLoad)="getAllFees($event, pageSize)"
    (onPageSize)="getAllFees(pageIndex, $event)"
  ></app-qr-table>
</div>
<app-qr-modal
  [modalComponent]="createModal[isOpened]"
  [isVisible]="globalServ.isModalOpened()"
  [inputs]="{ viewMode: viewMode, feeId: feeId }"
></app-qr-modal>
